
<!DOCTYPE html>
<html lang="en">

    <head>
        <title>E-Commerce</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- External CSS -->
        <link rel="stylesheet" href="style.css"

            <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Awesome Fonts -->
        <script src="https://kit.fontawesome.com/d056f30564.js" crossorigin="anonymous"></script>
    </head>


    <body>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg bg-light nav-shadow">
            <div class="container">
                <div>
                    <h1 class="text-primary">E-Commerce</h1>
                </div>

                <!-- Navbar Toggler Button -->
                <div class="d-flex ms-auto">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item nav-items">
                                    <a class="nav-link nav-links" href="index.html">Home</a>
                                </li>
                                <li class="nav-item nav-items">
                                    <a class="nav-link nav-links" href="shop.html">Shop</a>
                                </li>
                                <li class="nav-item nav-items">
                                    <a class="nav-link nav-links" href="contact.html">Contact</a>
                                </li>
                            </ul>
                            <div>
                                <a href="" class="text-decoration-none text-dark nav-icon">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </a>
                                <a href="" class="text-decoration-none text-dark nav-icon">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </a>
                                <a href="" class="text-decoration-none text-dark nav-icon">
                                    <i class="fa-solid fa-circle-user"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </nav>

        <main>

            <!-- Contact Title Section -->
            <div class="container-fluid bg-light py-5">
                <div class="m-auto text-center col-md-6">
                    <h1 class="h1">Contact Us</h1>
                    <div>
                        <i class="fa-solid fa-phone"></i>
                        <a href="" class="h6 text-decoration-none" style="margin-right: 10px">555-555-5555</a>

                        <i class="fa-solid fa-envelope"></i>
                        <a href="" class="h6 text-decoration-none">info@company.com</a>
                    </div>
                    <p style="margin-top: 8px">
                        If you have any questions or concerns, fill out this form.<br>
                        We'll get back to you within 1-2 business days.
                    </p>
                </div>
            </div>


            <!-- Contact Form Section -->
            <div class="container py-5">
                <div class="row py-5">
                    <form action="" class="col-md-9 m-auto">
                        <div class="row">
                            <div class="form-group col-md-6 mb-3">
                                <label for="">Name</label>
                                <input type="text" class="form-control mt-1" placeholder="Name">
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="">Email</label>
                                <input type="email" class="form-control mt-1" placeholder="example@gmail.com">
                            </div>
                            <div class="mb-3">
                                <label for="">Subject</label>
                                <input type="text" class="form-control mt-1" placeholder="Subject">
                            </div>
                            <div class="mb-3">
                                <label for="">Message</label>
                                <textarea name="" id="" cols="30" rows="5" class="form-control mt-1" placeholder="Message"></textarea>
                            </div>
                            <div class="row">
                                <div class="text-center col mt-2">
                                    <button class="btn btn-primary btn-md px-3">Send</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </main>

        <!-- footer section -->
        <footer class="bg-dark">
            <div class="container">
                <div class="row">
                    <div class="logo col-md-4 pt-5">
                        <h2 class="text-primary h2 border-bottom border-light pb-3">E-Commerce</h2>
                        <ul class="list-unstyled text-light">
                            <li>
                                <i class="fa-solid fa-phone"></i>
                                <a href="" class="text-decoration-none text-light">555-555-5555</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-envelope"></i>
                                <a href="" class="text-decoration-none text-light">info@company.com</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

    </body>
</html>
