
<!DOCTYPE html>
<html lang="en">

    <head>
        <title>E-Commerce</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- External CSS -->
        <link rel="stylesheet" href="style.css"

            <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Awesome Fonts -->
        <script src="https://kit.fontawesome.com/d056f30564.js" crossorigin="anonymous"></script>
    </head>


    <body>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg bg-light nav-shadow">
            <div class="container">
                <div>
                    <h1 class="text-primary">E-Commerce</h1>
                </div>

                <!-- Navbar Toggler Button -->
                <div class="d-flex ms-auto">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                </div>

                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item nav-items">
                                    <a class="nav-link nav-links" href="index.html">Home</a>
                                </li>
                                <li class="nav-item nav-items">
                                    <a class="nav-link nav-links" href="shop.html">Shop</a>
                                </li>
                                <li class="nav-item nav-items">
                                    <a class="nav-link nav-links" href="contact.html">Contact</a>
                                </li>
                            </ul>
                            <div>
                                <a href="" class="text-decoration-none text-dark nav-icon">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </a>
                                <a href="" class="text-decoration-none text-dark nav-icon">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </a>
                                <a href="" class="text-decoration-none text-dark nav-icon">
                                    <i class="fa-solid fa-circle-user"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </nav>


        <!-- Carousel Section -->
        <div id="productCarousel" class="carousel slide mx-auto mt-4" data-bs-ride="carousel" style="max-width: 75%; overflow: hidden">

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="placeholder.png" class="d-block w-100" alt="Product 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Featured Product 1</h5>
                        <a href="#" class="btn btn-primary">Shop Now</a>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="placeholder.png" class="d-block w-100" alt="Product 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Featured Product 2</h5>
                        <a href="#" class="btn btn-primary">Shop Now</a>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="placeholder.png" class="d-block w-100" alt="Product 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Featured Product 3</h5>
                        <a href="#" class="btn btn-primary">Shop Now</a>
                    </div>
                </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>



        <!-- footer section -->
        <footer class="bg-dark">
            <div class="container">
                <div class="row">
                    <div class="logo col-md-4 pt-5">
                        <h2 class="text-primary h2 border-bottom border-light pb-3">E-Commerce</h2>
                        <ul class="list-unstyled text-light">
                            <li>
                                <i class="fa-solid fa-phone"></i>
                                <a href="" class="text-decoration-none text-light">555-555-5555</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-envelope"></i>
                                <a href="" class="text-decoration-none text-light">info@company.com</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
